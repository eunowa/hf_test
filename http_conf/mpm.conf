<IfModule mpm_worker_module>
    StartServer 16 # 기동 시 최초 프로세스 수 (default: 3)
    MaxRequestWorkers 1024 # 최대 동시 접속자 수
    MinSpareThreads 512 # 최소 유지 스레드 수 (default: 75)
    MaxSpareThreads 1024 # 최대 유지 스레드 수 (default: 250)
    ThreadsPerChild 64 # 프로세스 당 스레드 수 (default: 64)
    ThreadLimit 1024 # 스레드 제한 수 (default: 64)
    MaxConnectionsPerChild 0 # 스레드 요청 처리량 (default: 0)
</IfModule>
